<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>書籍一覧</title>
</head>
<style>
    table {
        border: 1px solid black;
    }

    th, td {
        border: 1px solid black;
    }
</style>
<body>
<p th:text="書籍一覧"></p>
<table th:each="book : ${books}">
    <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>著者</th>
        <th>出版社</th>
    </tr>
    <tr>
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publisher}"></td>
    </tr>
</table>
</body>
</html>
