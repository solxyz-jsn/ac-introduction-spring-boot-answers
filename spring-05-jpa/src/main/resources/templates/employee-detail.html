<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>従業員詳細</title>
</head>
<body>
<header>
    <h1>従業員管理システム</h1>
</header>
<nav>
    <ul>
        <li><a th:href="@{/employees}">全従業員一覧</a></li>
        <li><a th:href="@{/employees/over-age}">65歳以上の従業員</a></li>
        <li><a th:href="@{/employees/under-age}">65歳未満の従業員</a></li>
        <li><a th:href="@{/employees/new}">新規従業員登録</a></li>
    </ul>
</nav>
<main>
    <h2>従業員詳細</h2>
    <h3>従業員詳細情報</h3>
    <table>
        <tr>
            <th>ID</th>
            <td th:text="${employee.empId}">1</td>
        </tr>
        <tr>
            <th>名前</th>
            <td th:text="${employee.empName}">山田太郎</td>
        </tr>
        <tr>
            <th>役職</th>
            <td th:text="${employee.empPosition}">部長</td>
        </tr>
        <tr>
            <th>年齢</th>
            <td th:text="${employee.empAge}">45</td>
        </tr>
    </table>
    <div>
        <a th:href="@{/employees}">一覧に戻る</a>
        <a th:href="@{/employees/{id}/edit(id=${employee.empId})}">編集</a>
        <a th:href="@{/employees/{id}/delete(id=${employee.empId})}">削除</a>
    </div>
</main>
</body>
</html>
